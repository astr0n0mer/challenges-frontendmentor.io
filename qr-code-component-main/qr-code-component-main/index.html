<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit&family=Roboto:wght@400;900&display=swap" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="card">
        <img class="card__img" src="./images/image-qr-code.png" alt="QR Code image" />
        <h2 class="card__title">
          Improve your front-end skills by building projects
        </h2>
        <p class="card__info">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      . Coded by <a href="https://www.frontendmentor.io/profile/astr0n0mer" target="_blank">Imran Khan</a>.
    </div>
  </body>
</html>
