<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product preview card component | Frontend Mentor</title>
  </head>

  <body>
    <main class="main">
      <picture>
        <source
          media="(min-width:768px)"
          srcset="./images/image-product-desktop.jpg"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Perfume bottle"
          class="main__img"
        />
      </picture>
      <section class="card">
        <p class="card__eyebrow">PERFUME</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__info">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="price__new">$149.99</p>
          <p class="price__old">$169.99</p>
        </div>
        <button class="cta" type="button">
          <img
            src="./images/icon-cart.svg"
            alt="Cart icon"
            class="cta__icon"
          /><span class="cta__text">Add to Cart</span>
        </button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      . Coded by
      <a href="https://www.frontendmentor.io/profile/astr0n0mer" target="_blank"
        >Imran Khan</a
      >.
    </footer>
  </body>
</html>
