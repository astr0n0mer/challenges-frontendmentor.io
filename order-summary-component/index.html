<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order summary card | Frontend Mentor</title>
  </head>

  <body>
    <main class="hero">
      <img
        src="./images/illustration-hero.svg"
        alt="Hero image"
        class="hero__img"
      />
      <section class="card">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__info">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img
            class="plan__img"
            src="./images/icon-music.svg"
            alt="Music tune icon"
          />
          <div class="plan-details">
            <div class="plan-details__duration">Annual Plan</div>
            <div class="plan-details__price">$59.99/year</div>
          </div>
          <input type="button" class="plan__change-btn" value="Change" />
        </div>
        <div class="cta">
          <input
            class="cta__primary"
            type="button"
            value="Proceed to Payment"
          />
          <input class="cta__cancel" type="button" value="Cancel Order" />
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      . Coded by
      <a href="https://www.frontendmentor.io/profile/astr0n0mer" target="_blank"
        >Imran Khan</a
      >.
    </footer>
  </body>
</html>
